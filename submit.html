<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Artist — 22 AVA</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <img src="images/logo.png" alt="22 AVA Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="artists.html">Artists</a>
    <a href="news.html">News</a>
    <a href="submit.html">Submit Artist</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content fade-in">
    <h1 class="glow">Submit an <span class="gradient-text">Artist</span></h1>
    <p>We are always looking for exceptional talent.</p>
  </div>
</section>

<section>
  <div class="card fade-in" style="max-width:700px;">
    <form action="mailto:Alek@22ava.com" method="post" enctype="text/plain">
      <input type="text" name="Artist Name" placeholder="Artist Name" required>
      <input type="email" name="Email" placeholder="Contact Email" required>
      <input type="text" name="Music Links" placeholder="Spotify / YouTube / SoundCloud Links">
      <textarea name="Message" placeholder="Tell us about the artist" style="width:100%; padding:14px; margin-top:12px; background:#000; border:1px solid #333; color:white; border-radius:8px;"></textarea>
      <button class="btn" type="submit" style="margin-top:15px;">Submit</button>
    </form>
  </div>
</section>

<footer>

</footer>
